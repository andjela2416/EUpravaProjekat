<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello User</title>
  <style>
    :host {
      --bright-blue: oklch(51.01% 0.274 263.83);
      --electric-violet: oklch(53.18% 0.28 296.97);
      --french-violet: oklch(47.66% 0.246 305.88);
      --vivid-pink: oklch(69.02% 0.277 332.77);
      --hot-red: oklch(61.42% 0.238 15.34);
      --orange-red: oklch(63.32% 0.24 31.68);

      --gray-900: oklch(19.37% 0.006 300.98);
      --gray-700: oklch(36.98% 0.014 302.71);
      --gray-400: oklch(70.9% 0.015 304.04);

      --red-to-pink-to-purple-vertical-gradient: linear-gradient(
        180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%
      );

      --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
        90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%
      );

      --pill-accent: var(--bright-blue);

      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-size: 3.125rem;
      color: white;
      font-weight: 500;
      line-height: 100%;
      letter-spacing: -0.125rem;
      margin: 0;
      font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    }

    main {
      width: 100%;
      min-height: 100vh; /* Changed min-height to full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: inherit;
      position: relative;
      flex-direction: column; /* Added to align items vertically */
    }

    .button-container {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .button {
      padding: 1rem 2rem;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: var(--vivid-pink);
    }
  </style>
</head>
<body>
<main>
  <h1 style="margin-bottom: 50px">Dobrodošli u EZdravstvo</h1>

  <div class="button-container">
    <button class="button" (click)="createAppointment()">Kreiranje pregleda</button>
    <button class="button" (click)="deleteAppointment()">Brisanje pregleda</button>
    <button class="button" (click)="updateAppointment()">Ažuriranje pregleda</button>
    <button class="button" (click)="createSystematicCheck()">Kreiranje sistematskog</button>
    <button class="button" (click)="createTherapy()">Kreiranje terapije</button>
  </div>
</main>
</body>
</html>
